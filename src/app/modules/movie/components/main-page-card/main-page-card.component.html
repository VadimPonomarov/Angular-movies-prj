<div class="col">
  <div class="card">
    <img [src]="backgroundPicture" class="card-img-top" alt="backgroundPicture">
    <div class="card-body">
      <a [routerLink]="['movie', movie.id]" (click)="handleClick()">
        <h6 class="card-title">{{movie.title}}
        </h6>
      </a>
      <p class="card-text">
        <small class="text-muted">
          {{movie.release_date | date }}
        </small>
      </p>
    </div>
  </div>
</div>
